<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet'>

    <title>TravelAide</title>
</head>

<body>
	<div class="container-fluid">
   		<div class="row header">
   			<div class="col-xs-12 col-sm-6 col-md-8">
   		 		<form>
					<br><input type="search" placeholder="Filter by typing name of business here!" class="search"
					data-bind="textInput: search, event: {keyup: filterResults()}">
    	 	    </form>
   			</div>
        	<div class="col-xs-6 col-md-4">
        		<h1>TravelAide</h1>
        		<p>What's a Thomas Guide?</p>
        	</div>
    	</div>

    	<div class="row">
        	<div class="col-xs-5 col-md-3 destinations">
	            <h3>Places Around L.A.</h3>
    	        <table>
        	        <thead>
            	        <tr>
	                        <th>Name</th>
        	            </tr>
            	    </thead>
	                <tbody data-bind="foreach: viewModel.searchInfo">
    	                <tr>
        	                <td data-bind="text: realName"></td>
	                    </tr>
    	            </tbody>
        	    </table>
            </div>
	    	<div id="map" class="col-xs-12 col-sm-7 col-md-9">
	    	</div>
	    </div>
	</div>
    
	<script src="lib/oauth-signature/dist/oauth-signature.js"></script>
	<script src='js/knockout.js'></script>
	<script src='js/jquery-2.2.2.min.js'></script>
	<script src="js/model.js"></script>
	<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDviP9VJgS75UdI0oRZUI1Z2HyX49pKb8E&libraries=places%26callback=initMap"></script>

</body>
</html>
