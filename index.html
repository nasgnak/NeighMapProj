<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

    <title>TravelAide</title>
</head>

<body>
    <div class="header">
        <h1>TravelAide</h1>
        <p>What's a Thomas Guide?</p>
        <hr></hr>
    </div>

    <div class="destinations">
            <div>
                <form>
                    Search: <br><input type="text" data-bind="textInput:Loc.searchBar"></br>
                </form>
                <button type="submit">Search</button>
            </div>
            <div>
                <h2>Your Current Locations</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: initialLocations">
                        <tr>
                            <td data-bind="text:realName"></td>
                            <td data-bind="text:realAddress"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
    </div>
    <div id="map" class="fullmap">
    </div>
    
<script src="lib/oauth-signature/dist/oauth-signature.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyANmWzZw8saG6iqzZ1GUtb_EB_S51yvLJI&libraries=places"></script>
<script src='js/knockout.js'></script>
<script src='js/jquery-2.2.2.min.js'></script>
<script src="js/model.js"></script>

</body>
</html>
